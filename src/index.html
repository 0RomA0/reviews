<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section-reviews</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
  <section class="reviews container" id="reviews">
  
    <h2 class="title-reviews"> Reviews </h2>
  
    <div class="swiper">
      <!-- Additional required wrapper -->
  
      <ul class="list-reviews swiper-wrapper">
  
      </ul>
  
  
      <!-- Навігаційні кнопки Swiper -->
      <div class="reviews-button-icon">
        <div class="swiper-button-next">
          <svg class="reviews-icon" width="32" height="32">
            <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </div>
        <div class="swiper-button-prev">
          <svg class="reviews-icon" width="32" height="32">
            <use href="./img/sprite.svg#icon-arrow-narrow-left"></use>
          </svg>
        </div>
      </div>
    </div>
  
  </section>
   
    <script type="module" src="./main.js"></script>
  </body>
</html>
